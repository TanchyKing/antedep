name: R Check

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  r-cmd-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qpdf tidy

      - name: Install R dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("remotes", "roxygen2", "testthat"), repos = "https://cloud.r-project.org")
          remotes::install_deps(dependencies = TRUE)

      - name: Run package workflow
        run: Rscript scripts/check-package.R --as-cran --no-manual

      - name: Upload check artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: r-check-artifacts
          path: |
            *.Rcheck/**
            *.tar.gz
